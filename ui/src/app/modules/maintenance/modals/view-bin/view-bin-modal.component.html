<div *ngIf="{ drugsAvailable: drugsAvailable$ | async } as params">
  <mat-toolbar color="primary">
      list of Chlroxin
   </mat-toolbar
  >
  <div class="p-3">

    <div class="p-3" style="max-height: 50vh; overflow: auto">
        <table class="table">
            <thead>
            <tr>
                <th>Target</th>
                <th>Date Received</th>
                <th>Issued Date</th>
                <th>Issued Quantity</th>
                <th>Quantity Received</th>
                <th>Balance</th>
                <th>Remarks</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bin of this.dialogData; let count = index">
                <td>
                    {{ bin.target }}
                </td>
                <td>
                    {{ bin.received_date | date }}
                </td>
                <td>
                    {{ bin.issued_date | date }}
                </td>
                <td>
                    {{ bin.issued_quantity }}
                </td>
                <td>
                    {{ bin.quantity_received }}
                </td>
                <td>
                    {{ bin.balance }}
                </td>
                <td>
                    {{ bin.remarks }}
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-end mt-2">
      <button mat-stroked-button (click)="onClose($event)">Close</button>
      <button
        mat-flat-button
        [disabled]="!isFormValid || !formData?.genericDrug?.value"
        color="primary"
        (click)="onSave($event, dialogData, shouldConfirm)"
        class="ml-2"
      >
        {{ shouldConfirm ? "Confirm" : "Save" }}
      </button>
    </div>
  </div>
</div>
